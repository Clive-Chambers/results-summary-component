<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main class="container">
      <!-- Wrapper for Cards-->
      <div class="cards-wrapper">
        <!-- Score Card -->
        <div class="score-card">
          <h2 class="result">Your Result</h2>
          <div class="score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p class="stat">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- Summary Card -->
        <div class="summary-card">
          <h2>Summary</h2>
          <!-- Reaction Score Tab -->
          <div class="summary-tabs reaction">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="reaction-title">Reaction</span>
            </div>
            <div class="tab-score">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <!-- Memory Score Tab -->
          <div class="summary-tabs memory">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <spa class="memory-title">Memory</span>
            </div>
            <div class="tab-score">
              <p><span>92</span> / 100</p>
            </div>
          </div>
          <!-- Verbal Score Tab -->
          <div class="summary-tabs verbal">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="verbal-title">Verbal</span>
            </div>
            <div class="tab-score">
              <p><span>61</span> / 100</p>
            </div>
          </div>
          <!-- Visual Score Tab -->
          <div class="summary-tabs visual">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="visual-title">Visual</span>
            </div>
            <div class="tab-score">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <a class="continue-btn" href="#">Continue</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Clive-Chambers" target="_blank">Clive Chambers</a>.
    </footer>
  </body>
</html>
