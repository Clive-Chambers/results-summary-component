<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Wrapper for Cards-->
      <div class="cards-wrapper">
        <!-- Score Card -->
        <div class="score-card">
          <h2>Your Result</h2>
          <div class="score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- Summary Card -->
        <div class="summary-card">
          <h2>Summary</h2>
          <!-- Reaction Score Tab -->
          <div class="summary-tabs reaction">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="tab-score">
              <p>80 / 100</p>
            </div>
          </div>
          <!-- Memory Score Tab -->
          <div class="summary-tabs memory">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="tab-score">
              <p>92 / 100</p>
            </div>
          </div>
          <!-- Verbal Score Tab -->
          <div class="summary-tabs verbal">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="tab-score">
              <p>61 / 100</p>
            </div>
          </div>
          <!-- Visual Score Tab -->
          <div class="summary-tabs visual">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="tab-score">
              <p>72 / 100</p>
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Clive Chambers</a>.
    </div>
  </body>
</html>
